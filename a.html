<!DOCTYPE html>
<html>
   
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <script>
 
    function checkPassword(form) { 
        password = form.password.value; 
        confpass = form.confpass.value; 
        if (password != confpass) { 
            alert ("\nPassword did not match: Please try again...") 
            return false; 
        } 
        else{ 
         return true; 
        } 
    } 
</script> 

</head>
<title>
register yourself
</title>

<form class="col s12" onSubmit = "return checkPassword(this)" action="/sign_up" method ="POST" name="login">
    <div class="parallax-container">
        <div class="parallax"><img src="/parallax1.jpg" style="opacity: 1;"></div>
      </div>
    
<div class="row">
<div class="input-field col s3">
<input type="text" name="firstname" id="firstname" oninvalid="alert('You must fill this field');" placeholder="Firstname" required>
<label for="firstname">Firstname</label>
</div>
<div class="input-field col s3">
<input type="text" name="lastname" id="lastname" oninvalid="alert('You must fill this field');" placeholder="Lastname" required>
<label for="lastname">Lastname</label>
</div>
</div>
<div class="row">
<div class="input-field col s6">
<input class="validate" type="email" name="email" id="email" oninvalid="alert('You must fill out the Email-id');" placeholder="Email-id" required>
<label for="email">Email</label>
</div>
</div>
<div class="row">
<div class="input-field col s3">
<input class="validate"  type="Password" name="password" id="password" oninvalid="alert('You must fill out the password');" placeholder="Password" required> 
<label for="password">Password</label>
</div>
<div class="input-field col s3">
<input class="validate" type="Password" name="confpass" id="confpass" oninvalid="alert('You must confirm the password');" placeholder="Confirm" required> 
</div>
</div>
<div class="row">
<div class="input-field col s3">
<input class="validate" type="tel" name="number" id="number" oninvalid="alert('You must fill out the phone number');" placeholder="phone number" required>
<label for="number">Phone</label>
</div>          
<div class="input-field col s6">
<input class="validate" type="text" name="address" id="address" oninvalid="alert('You must fill out the Address');" placeholder="Address" required>
<label for="address">Address</label>
</div>           
</div>   
<p>
    <label>
        <input  type="radio" id="male" name="gender" value="male" />
        <span>male</span>
        </label>
 </p>
 <p>
    <label>
        <input type="radio" id="female" name="gender" value="female" />
        <span>Female</span>
        </label>
 </p>
 <p> 
<label>
<input id="other" type="radio" name="gender" value="other"  />
<span>Other</span>
</label>
 </p>

<br/> <br/>

<div class="row" Align="center">
<button class="btn waves-effect waves-light" type="submit" name="action" value="Sign Up">Submit
<i class="material-icons right">send</i>
</button>
</div>
<div class="parallax-container">
        <div class="parallax"><img src="/parallax1.jpg" style="opacity: 1;"></div>
      </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script>
$(document).ready(function(){
    $('.parallax').parallax();
  });
</script>
</body>
</html>
